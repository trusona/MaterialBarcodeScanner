branches:
  only:
    - master
    - release
    - /^.*-snapshot$/
    - wip-improvements ## temp

filter_secrets: false
sudo: required
language: android

android:
  components:
    # core
    - tools
    - tools # NOT a typo
    - platform-tools
    - build-tools-26.0.1
    - android-26
    - android-25
    - android-24
    - extra
    - add-on

    # extras
    - extra-android-support
    #- extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    #- addon-google_apis-google-24

script:
  - ./gradlew clean build --refresh-dependencies

deploy:
  provider: script
  skip_cleanup: true
  on:
    all_branches: true
  script:
    ./sbin/ci-publisher.sh $TRAVIS_BRANCH $TRAVIS_EVENT_TYPE

notifications:
  slack:
    on_success: always
    on_failure: always
  rooms:
    secure: 
